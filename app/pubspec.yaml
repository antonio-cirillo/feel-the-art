name: feel_the_art
description: Card game based on artworks.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  auto_size_text: ^3.0.0
  cupertino_icons: ^1.0.5
  flutter_svg: ^1.1.6
  font_awesome_flutter: ^10.3.0
  persistent_bottom_nav_bar_v2: ^4.2.6
  introduction_screen: ^3.1.4
  carousel_slider: ^4.2.1
  device_preview: ^1.1.0
  avatar_glow: ^2.0.2
  animated_text_kit: ^4.2.2
  auto_animated: ^3.1.0
  animations: ^2.0.7
  shared_preferences: ^2.0.16
  flutter_animation_progress_bar: ^2.3.1
  multiavatar: ^0.1.5
  fl_chart: ^0.55.2
  http: ^0.13.5
  provider: ^6.0.5
  percent_indicator: ^4.2.2
  google_fonts: ^3.0.1
  device_info_plus: ^8.0.0
  flutter_secure_storage: ^7.0.1
  flutter_screenutil: ^5.6.0
  delayed_display: ^2.0.0
  arcore_flutter_plugin: ^0.1.0-null-safety.4
  vector_math: ^2.0.8
  photo_view: ^0.14.0
  flip_card: ^0.7.0
  dart_random_choice: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/background/
    - assets/cards/
    - assets/cards/images/
    - assets/decks/
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: Hind
      fonts:
        - asset: assets/fonts/Hind-Regular.ttf
        - asset: assets/fonts/Hind-Light.ttf
          weight: 300
        - asset: assets/fonts/Hind-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Hind-Bold.ttf
          weight: 700
    - family: ElsieSwashCaps
      fonts:
        - asset: assets/fonts/ElsieSwashCaps-Regular.ttf
        - asset: assets/fonts/ElsieSwashCaps-Black.ttf
          weight: 700
